<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Memories</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #f5f1eb 0%, #e8ddd4 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .floating-petals {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .petal {
            position: absolute;
            animation: float 15s infinite linear;
            opacity: 0.7;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        header {
            text-align: center;
            margin-bottom: 4rem;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3.5rem;
            color: #2c1810;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            font-weight: 300;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #8b4513;
            font-style: italic;
            opacity: 0.8;
        }

        .polaroid-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
            perspective: 1000px;
        }

        .polaroid {
            background: #fff;
            padding: 20px 20px 60px 20px;
            box-shadow: 
                0 4px 8px rgba(0,0,0,0.1),
                0 8px 24px rgba(0,0,0,0.1),
                inset 0 1px 0 rgba(255,255,255,0.8);
            transform: rotate(-2deg);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            animation: slideInUp 1s ease-out 0.3s both;
            position: relative;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px) rotate(-2deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotate(-2deg);
            }
        }

        .polaroid:hover {
            transform: rotate(0deg) scale(1.05);
            box-shadow: 
                0 8px 16px rgba(0,0,0,0.15),
                0 12px 32px rgba(0,0,0,0.15);
        }

        .photo-frame {
            width: 400px;
            height: 320px;
            background: #f0f0f0;
            position: relative;
            overflow: hidden;
            border: 1px solid #ddd;
        }

        .photo-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        @keyframes subtle-sway {
            0%, 100% { transform: rotate(-1deg); }
            50% { transform: rotate(1deg); }
        }

        .flower {
            position: absolute;
            top: 40%;
            right: 10%;
            width: 40px;
            height: 40px;
            animation: flower-bloom 2s ease-out 1s both, gentle-bob 4s ease-in-out 2s infinite;
            z-index: 2;
        }

        @keyframes flower-bloom {
            from {
                transform: scale(0) rotate(-90deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes gentle-bob {
            0%, 100% { transform: translateY(0px) rotate(-2deg); }
            50% { transform: translateY(-3px) rotate(2deg); }
        }

        .flower svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }

        .photo-caption {
            text-align: center;
            margin-top: 15px;
            font-size: 1rem;
            color: #444;
            font-family: 'Courier New', monospace;
        }

        .quote {
            text-align: center;
            margin-top: 4rem;
            font-size: 1.4rem;
            color: #5d4037;
            font-style: italic;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
            animation: fadeIn 1s ease-out 1.5s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .decorative-border {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid transparent;
            background: linear-gradient(45deg, #d4a574, #f4e4bc, #d4a574) border-box;
            border-radius: 8px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .polaroid:hover .decorative-border {
            opacity: 0.6;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .photo-frame {
                width: 300px;
                height: 240px;
            }
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-petals"></div>
    
    <div class="container">
        <header>
            <h1>Vintage Memories</h1>
            <p class="subtitle">Moments captured in time</p>
        </header>

        <div class="polaroid-container">
            <div class="polaroid">
                <div class="decorative-border"></div>
                <div class="photo-frame">
                    <img src="van.jpg" alt="Vintage Memory" class="photo-image">
                    <div class="flower">
                        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                                <!-- Flower petals -->
                                <g transform="translate(50,50)">
                                    <!-- Outer petals -->
                                    <ellipse cx="0" cy="-20" rx="8" ry="16" fill="#dc2626" transform="rotate(0)" opacity="0.9"/>
                                    <ellipse cx="0" cy="-20" rx="8" ry="16" fill="#dc2626" transform="rotate(45)" opacity="0.8"/>
                                    <ellipse cx="0" cy="-20" rx="8" ry="16" fill="#dc2626" transform="rotate(90)" opacity="0.9"/>
                                    <ellipse cx="0" cy="-20" rx="8" ry="16" fill="#dc2626" transform="rotate(135)" opacity="0.8"/>
                                    <ellipse cx="0" cy="-20" rx="8" ry="16" fill="#dc2626" transform="rotate(180)" opacity="0.9"/>
                                    <ellipse cx="0" cy="-20" rx="8" ry="16" fill="#dc2626" transform="rotate(225)" opacity="0.8"/>
                                    <ellipse cx="0" cy="-20" rx="8" ry="16" fill="#dc2626" transform="rotate(270)" opacity="0.9"/>
                                    <ellipse cx="0" cy="-20" rx="8" ry="16" fill="#dc2626" transform="rotate(315)" opacity="0.8"/>
                                    
                                    <!-- Inner petals for depth -->
                                    <ellipse cx="0" cy="-15" rx="6" ry="12" fill="#b91c1c" transform="rotate(22.5)" opacity="0.7"/>
                                    <ellipse cx="0" cy="-15" rx="6" ry="12" fill="#b91c1c" transform="rotate(67.5)" opacity="0.7"/>
                                    <ellipse cx="0" cy="-15" rx="6" ry="12" fill="#b91c1c" transform="rotate(112.5)" opacity="0.7"/>
                                    <ellipse cx="0" cy="-15" rx="6" ry="12" fill="#b91c1c" transform="rotate(157.5)" opacity="0.7"/>
                                    <ellipse cx="0" cy="-15" rx="6" ry="12" fill="#b91c1c" transform="rotate(202.5)" opacity="0.7"/>
                                    <ellipse cx="0" cy="-15" rx="6" ry="12" fill="#b91c1c" transform="rotate(247.5)" opacity="0.7"/>
                                    <ellipse cx="0" cy="-15" rx="6" ry="12" fill="#b91c1c" transform="rotate(292.5)" opacity="0.7"/>
                                    <ellipse cx="0" cy="-15" rx="6" ry="12" fill="#b91c1c" transform="rotate(337.5)" opacity="0.7"/>
                                    
                                    <!-- Center -->
                                    <circle cx="0" cy="0" r="4" fill="#7c2d12" opacity="0.9"/>
                                    <circle cx="0" cy="0" r="2" fill="#451a03" opacity="0.8"/>
                                </g>
                                
                                <!-- Stem -->
                                <rect x="48" y="70" width="4" height="25" fill="#16a34a" rx="2"/>
                            </svg>
                        </div>
                    </div>
                <div class="photo-caption">A moment in time</div>
            </div>
        </div>

        <div class="quote">
            "In every photograph, there lives a story waiting to be remembered, a feeling waiting to be felt again."
        </div>
    </div>

    <script>
        // Create floating petals
        function createPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            petal.innerHTML = `
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <ellipse cx="10" cy="6" rx="3" ry="8" fill="#dc2626" opacity="0.6" transform="rotate(${Math.random() * 360} 10 10)"/>
                </svg>
            `;
            
            // Random starting position
            petal.style.left = Math.random() * window.innerWidth + 'px';
            petal.style.animationDuration = (Math.random() * 10 + 10) + 's';
            petal.style.animationDelay = Math.random() * 5 + 's';
            
            return petal;
        }

        // Add petals to the scene
        const petalsContainer = document.querySelector('.floating-petals');
        for (let i = 0; i < 15; i++) {
            setTimeout(() => {
                petalsContainer.appendChild(createPetal());
            }, i * 1000);
        }

        // Add click interaction to polaroid
        const polaroid = document.querySelector('.polaroid');
        polaroid.addEventListener('click', function() {
            this.style.transform = 'rotate(0deg) scale(1.1)';
            this.style.transition = 'transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1)';
            
            setTimeout(() => {
                this.style.transform = 'rotate(-2deg) scale(1)';
                this.style.transition = 'transform 0.3s ease';
            }, 500);
        });

        // Animate flower petals on hover
        const flower = document.querySelector('.flower');
        flower.addEventListener('mouseenter', function() {
            this.style.animation = 'flower-bloom 0.5s ease-out, gentle-bob 1s ease-in-out infinite';
        });

        flower.addEventListener('mouseleave', function() {
            this.style.animation = 'flower-bloom 2s ease-out 1s both, gentle-bob 4s ease-in-out 2s infinite';
        });

        // Parallax effect for background elements
        document.addEventListener('mousemove', function(e) {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            const polaroid = document.querySelector('.polaroid');
            polaroid.style.transform = `rotate(${-2 + x * 2}deg) translateX(${x * 10}px) translateY(${y * 10}px)`;
        });

        // Add more petals periodically
        setInterval(() => {
            if (petalsContainer.children.length < 20) {
                petalsContainer.appendChild(createPetal());
            }
        }, 3000);

        // Clean up old petals
        setInterval(() => {
            const petals = petalsContainer.querySelectorAll('.petal');
            petals.forEach((petal, index) => {
                if (index > 25) {
                    petal.remove();
                }
            });
        }, 10000);
    </script>
</body>
</html>
